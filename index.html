<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto+Condensed:ital,wght@0,300;0,400;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <title>Sign-up Page</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="left-side-content">
                <h1 class="left-side-title">Hoşgeldiniz</h1>
                <p class="left-side-p">Bizimle bağlantıda kalmak için lütfen personel bilgilerinizi giriniz.</p>
                <a class="left-side-a" href="#">GİRİŞ</a>
            </div>
        </div>
        <div class="right-side">
            <div class="right-side-content">
                <h1>HESAP OLUŞTUR</h1>
                <div class="links">
                    <a href="#" class="link">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="link">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="#" class="link">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </div>

                <p>veya kayıt için emailini kullan</p>
                <form action="#" class="form">
                    <div class="form-group">
                        <i class="fa-solid fa-user"></i>
                        <input class="input" type="text" placeholder="Ad">
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input class="input" type="text" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-lock"></i>
                        <input class="input" type="text" placeholder="Şifre">
                    </div>
                   <button class="btn">Kayıt Ol</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
